<!DOCTYPE html>

<html lang="en">

<head>
    <title>Meme Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <img class="pumpkin-img" src="./images/pumpkin.png" alt="Black and white cat logo.">

            <h1 class="title">Pumpkin's Purrfect...<br><span class="big-title">Meme Picker</span></h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h3>Select Your Current Emotion</h3>

            <div class="emotion-radios" id="emotion-radios"></div>

            <label class="gifs-check-label" for="gifs-only-option">
                Animated GIFs only
                <input id="gifs-only-option" type="checkbox">
            </label>

            <button class="btn get-image-btn" id="get-image-btn">Get Image</button>
        </div>
    </main>

    <dialog class="modal" id="modal">
        <div class="modal-container" id="modal-container">
            <button class="btn modal-close-btn" id="modal-close-btn">X</button>

            <div id="cat-img-container">
                <img class="cat-img" src="./images/angry.gif" alt="example">
            </div>
        </div>
    </dialog>

    <script src="index.js" type="module"></script>
</body>

</html>
